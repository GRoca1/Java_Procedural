    <h1> Vous Ãªtes bien inscrit sur Astro </h1>
    <script>
        function recupCookie(cle) {
            var tabcookie = document.cookie.split("; ");
            let trouve = false;
            for (let i = 0; i < tabcookie.length; i++) {
                tabcontenu = tabcookie[i].split("=");
                if (tabcontenu[0] == cle) {
                    trouve = true;
                    return tabcontenu[1];
                }
            }
            if (trouve == false) {
                return "Le Cookie n'existe pas";
            }
        }
    </script>
